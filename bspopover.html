<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Popover Example</h3>

<div class="btn btn-lg btn-info" id="show" <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Default popover</a></div>
<div class="btn btn-lg btn-success" id="hide" <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Another Popver</div>
<div class="btn btn-lg btn-warning" id="myBtn" <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Larger Popover</div>
<div class="btn btn-lg btn-success" id="lastp" <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover"<a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover"<a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Last Popover</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>

</body>
</html>
